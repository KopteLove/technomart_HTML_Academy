<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи.</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="js-modal modal-write-us modal-write-us-block">
  <form class="modal-write-us-form" action="https://echo.htmlacademy.ru" method="post">
    <div class="form-center">
      <div class="write-us-1">
        <label class="input-title" for="user-name">Ваше имя:</label>
        <input class="input-popup" type="text" name="name" id="user-name" placeholder="Имя Фамилия">
      </div>
      <div class="write-us-2">
        <label class="input-title" for="user-email">Ваш e-mail:</label>
        <input class="input-popup" type="text" name="email" id="user-email" placeholder="email@example.com">
      </div>
      <div class="write-us-3">
        <label class="input-title" for="comment">Текст письма:</label>
        <textarea class="comment" name="user-comment" id="comment" placeholder="В свободной форме" rows="4"></textarea>
      </div>
    </div>
    <div class="button-container">
      <button class="btn modal-write-us-button" type="submit">Отправить</button>
    </div>
  </form>
  <button class="close close-form" type="button" aria-label="Закрыть"></button>
</div>

</body>
</html>
